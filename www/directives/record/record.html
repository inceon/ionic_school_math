<div class="record range">
    <div class="control">
        <a ng-hide="paused" class="button button-icon icon ion-play" ng-click="play()"></a>
        <a ng-hide="!paused" class="button button-icon icon ion-pause" ng-click="pause()"></a>
    </div>
    <input type="range" ng-model="time" min="0" max="{{duration}}">
    <span ng-show="duration">{{duration}}</span>
</div>
