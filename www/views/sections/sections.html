<ion-view>
    <ion-content class="has-header">
        <div class="list" ng-if="vm.sections">
            <div style="animation-delay: .{{$index}}s"
                 ng-repeat="section in vm.sections"
                 class="card">

                <a class="item item-thumbnail-left" ui-sref="app.discipline.book({ bookId: book.id })">
                    <img src="http://cmapspublic.ihmc.us/?thumbnail=1323171841631_1691287663_43466">
                    <h2>{{section.name}}</h2>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
