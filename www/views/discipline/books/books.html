<ion-view class="books">
    <ion-content class="has-header">
        <div class="list" ng-if="vm.myBook" >
            <div ng-repeat="book in vm.myBook" class="card">
                <a class="item item-thumbnail-left" ui-sref="app.discipline.book({ bookId: book.book.id })">
                    <img src="http://cmapspublic.ihmc.us/?thumbnail=1323171841631_1691287663_43466">
                    <h2>{{book.book.author}}. {{book.book.name}}. {{book.book.edition}}, {{book.book.year}}</h2>
                </a>
            </div>
        </div>
        <div class="list" ng-if="vm.books">
            <div class="left">
                <button class="button button-positive button-clear no-animation icon ion-chevron-left"
                        ng-click="vm.previous()">
                </button>
            </div>
            <div class="right">
                <button class="button button-positive button-clear no-animation icon ion-chevron-right"
                        ng-click="vm.next()">
                </button>
            </div>
            <ion-slide-box active-slide="vm.slide" show-pager="false" does-continue="true">
                <ion-slide ng-repeat="book in vm.books">
                    <a class="slide-item">
                        <img src="http://www.beautyta.ru/UserFiles/Image/img729_21187.jpg">
                        <p>({{book.book.author}}) <br> {{book.book.name}}. {{book.book.edition}} <br> {{book.book.year}}</p>
                    </a>
                </ion-slide>
            </ion-slide-box>
            <input type="button" class="button button-block button-positive" ng-click="vm.selectBook(vm.slide)" value="Обрати книгу" \>
        </div>
    </ion-content>
</ion-view>
