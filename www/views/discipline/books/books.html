<ion-view ng-init="$root.isHome = false">
    <ion-content class="has-header">
        <div class="list" ng-if="vm.myBook">
            <div ng-repeat="book in vm.myBook" class="card">
                <a class="item item-thumbnail-left" ui-sref="app.discipline.book({ bookId: book.book.id })">
                    <img src="http://cmapspublic.ihmc.us/?thumbnail=1323171841631_1691287663_43466">
                    <h2>{{book.book.author}}. {{book.book.name}}. {{book.book.edition}}, {{book.book.year}}</h2>
                </a>
            </div>
        </div>
        <div class="list" ng-if="vm.books">
            <label class="item item-input item-select">
                <div class="input-label">
                    Books
                </div>
                <select ng-model="vm.data.book_discipline_id">
                    <option ng-repeat="book in vm.books" value="{{ book.id }}">
                        {{book.book.author}}. {{book.book.name}}. {{book.book.edition}}, {{book.book.year}}
                    </option>
                </select>
            </label>

            <!--TODO: Add book image-->

            <button type="submit" class="button button-block button-positive" ng-click="vm.selectBook()">Select book</button>
        </div>
    </ion-content>
</ion-view>
