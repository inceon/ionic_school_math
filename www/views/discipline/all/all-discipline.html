<ion-view class="all-discipline">
    <ion-content class="has-header">
        <div class="list" ng-if="vm.disciplines">
            <div class="left">
                <div class="button button-positive button-clear no-animation icon ion-chevron-left"
                        ng-click="vm.previous()">
                </div>
            </div>
            <div class="right">
                <div class="button button-positive button-clear no-animation icon ion-chevron-right"
                        ng-click="vm.next()">
                </div>
            </div>
            <ion-slide-box active-slide="vm.slide" show-pager="false" does-continue="true" ng-init="vm.lockSlide()">
                <ion-slide ng-repeat="discipline in vm.disciplines">
                    <a class="slide-item" ng-click="vm.disciplineBooks({ disciplineId: discipline.id })">
                        <img src="http://www.beautyta.ru/UserFiles/Image/img729_21187.jpg">
                        <p>{{discipline.name}}</p>
                    </a>
                </ion-slide>
            </ion-slide-box>
            <md-content flex>
                <div layout="column">
                    <md-button class="md-primary md-raised waves-effect waves-light"
                               md-colors="{background: 'blue-grey'}"
                               ng-click="vm.selectBook(vm.slide)">
                        Обрати предмет
                    </md-button>
                </div>
            </md-content>
            <md-list ng-if="vm.todo.done_error.length" ng-init="limitErrorTasks = 5">
                <h4 class="text-center">Помилки</h4>
                <md-list-item ng-repeat="item in vm.todo.done_error | limitTo: limitErrorTasks" ui-sref="app.discipline.task({ taskId : item.id})">
                    {{item.text}}!
                </md-list-item>
                <md-button class="text-center show-more"
                     ng-click="limitErrorTasks = limitErrorTasks + 5"
                     ng-hide="limitErrorTasks >= vm.todo.done_error.length">
                    ...
                </md-button>
            </md-list>

            <md-list ng-if="vm.lastTask.length" ng-init="limitLastViewedTask = 5">
                <h4 class="text-center">Останні переглянуті</h4>
                <md-list-item ng-repeat="item in vm.lastTask | limitTo: limitLastViewedTask" ui-sref="app.discipline.task({ taskId : item.id})">
                    {{item.text}}!
                </md-list-item>
                <md-button class="text-center show-more"
                     ng-click="limitLastViewedTask = limitLastViewedTask + 5"
                     ng-hide="limitLastViewedTask >= vm.lastTask.length">
                    ...
                </md-button>
            </md-list>

            <md-list ng-if="vm.todo.tasks.length">
                <h4 class="text-center">Цікаві завдання</h4>
                <md-list-item ng-repeat="item in vm.todo.tasks" ui-sref="app.discipline.task({ taskId : item.id})">
                    {{item.text}}!
                </md-list-item>
            </md-list>
        </div>
    </ion-content>
</ion-view>
