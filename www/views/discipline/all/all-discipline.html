<ion-view ng-init="$root.isHome = true">
    <ion-content class="has-header">
        <div class="list" ng-if="vm.disciplines">
            <ion-slide-box>
                <ion-slide ng-repeat="discipline in vm.disciplines">
                    <div class="card">
                        <a class="item item-thumbnail-left" ui-sref="app.discipline.books({ disciplineId: discipline.id })">
                            <img src="http://cmapspublic.ihmc.us/?thumbnail=1323171841631_1691287663_43466">
                            <h2>{{discipline.name}}</h2>
                        </a>
                    </div>
                </ion-slide>
            </ion-slide-box>
            <h4 class="text-center">TODO</h4>
            <ion-list>
                <ion-item ng-repeat="item in vm.todo.done_error" ui-sref="app.discipline.task({ taskId : item.id})">
                    {{item.text}}!
                </ion-item>
            </ion-list>
            <h4 class="text-center">Push Notifi</h4>
            <ion-list>
                <ion-item ng-repeat="item in vm.todo.push" ui-sref="app.discipline.task({ taskId : item.id})">
                    {{item.text}}!
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
