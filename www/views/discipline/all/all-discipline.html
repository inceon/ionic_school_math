<ion-view class="all-discipline">
    <ion-content class="has-header">
        <div class="list" ng-if="vm.disciplines">
            <div class="left">
                <button class="button button-positive button-clear no-animation icon ion-chevron-left"
                        ng-click="vm.previous()" ng-if="vm.slide > 0">
                </button>
            </div>
            <div class="right">
                <button class="button button-positive button-clear no-animation icon ion-chevron-right"
                        ng-click="vm.next()" ng-if="vm.slide != vm.disciplines.length-1">
                </button>
            </div>
            <ion-slide-box active-slide="vm.slide" show-pager="false">
                <ion-slide ng-repeat="discipline in vm.disciplines">
                    <a class="slide-item" ng-click="vm.disciplineBooks({ disciplineId: discipline.id })">
                        <img src="http://www.beautyta.ru/UserFiles/Image/img729_21187.jpg">
                        <p>{{discipline.name}}</p>
                    </a>
                </ion-slide>
            </ion-slide-box>
            <input type="button"
                   class="button button-block button-positive"
                   ng-click="vm.selectBook(vm.slide)"
                   value="Обрати предмет">
            <md-list ng-if="vm.lastTask.length">
                <h4 class="text-center">Останні переглянуті</h4>
                <md-list-item ng-repeat="item in vm.lastTask" ui-sref="app.discipline.task({ taskId : item.id})">
                    {{item.text}}!
                </md-list-item>
            </md-list>
            <md-list ng-if="vm.todo.done_error.length">
                <h4 class="text-center">Помилки</h4>
                <md-list-item ng-repeat="item in vm.todo.done_error" ui-sref="app.discipline.task({ taskId : item.id})">
                    {{item.text}}!
                </md-list-item>
            </md-list>
            <md-list ng-if="vm.todo.tasks.length">
                <h4 class="text-center">Цікаві завдання</h4>
                <md-list-item ng-repeat="item in vm.todo.tasks" ui-sref="app.discipline.task({ taskId : item.id})">
                    {{item.text}}!
                </md-list-item>
            </md-list>
        </div>
    </ion-content>
</ion-view>
