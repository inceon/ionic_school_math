<ion-header-bar align-title="left" class="bar-positive">
    <button class="button icon-left ion-chevron-left" ng-click="$ionicGoBack()"></button>
    <h1 class="title text-center">REGISTER PAGE</h1>
    <!--<div class="buttons">-->
    <!--<button class="button">Right Button</button>-->
    <!--</div>-->
</ion-header-bar>
<ion-content class="has-header md-padding">
    <form class="list">
        <span class="text-center" ng-cloak>
            <img ngf-thumbnail="vm.registerData.photo" alt="gregergre" width="100">
        </span>
        <label class="item item-input item-floating-label">
            <span class="input-label">{{vm.label.photo}}</span>
            <input type="file"
                   ng-model="vm.registerData.photo"
                   autocomplete="off"
                   ngf-select accept="image/*"
                   ngf-max-size="2MB"
                   required>
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">{{vm.label.phone}}</span>
            <input name="phone"
                   placeholder="{{vm.label.phone}}"
                   ui-mask-placeholder
                   ui-mask-placeholder-char="_"
                   type="tel"
                   ng-model="vm.registerData.phone"
                   key-enter="vm.login()"
                   ui-mask="+38 (999) 999 - 99 - 99"
                   autocomplete="off"
                   ng-minlength="10"
                   required>
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">{{vm.label.password}}</span>
            <input placeholder="{{vm.label.password}}"
                   type="tel"
                   ng-model="vm.registerData.password"
                   minlength="6"
                   maxlength="32"
                   autocomplete="off"
                   required>
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">{{vm.label.first_name}}</span>
            <input placeholder="{{vm.label.first_name}}"
                   type="text"
                   ng-model="vm.registerData.first_name"
                   maxlength="55"
                   autocomplete="off"
                   required>
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">{{vm.label.second_name}}</span>
            <input placeholder="{{vm.label.second_name}}"
                   type="text"
                   ng-model="vm.registerData.second_name"
                   maxlength="55"
                   autocomplete="off" >
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">{{vm.label.last_name}}</span>
            <input placeholder="{{vm.label.last_name}}"
                   type="text"
                   ng-model="vm.registerData.last_name"
                   maxlength="55"
                   autocomplete="off"
                   required>
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">{{vm.label.sity}}</span>
            <input id="autocomplete"
                   placeholder="{{vm.label.sity}}"
                   type="text"
                   ng-model="vm.registerData.sity_name"
                   maxlength="32"
                   autocomplete="off"
                   required>
        </label>
        <label class="item item-input item-select" ng-if="vm.schools.length">
            <span class="input-label">{{vm.label.school}}</span>
            <select ng-model="vm.registerData.school_id"
                    ng-options="school.name for school in vm.schools track by school.id"
                    required>
            </select>
        </label>
        <label class="item item-input item-select">
            <span class="input-label">{{vm.label.role}}</span>
            <select ng-model="vm.registerData.role_id"
                    ng-options="role.name for role in vm.role track by role.id"
                    required>
            </select>
        </label>
        <label >{{vm.label.class}}</label>
        <div layout="row">
            <md-input-container>
                <md-optgroup label="items">
                    <md-select ng-model="vm.registerData.number">
                        <md-option ng-value="1">1</md-option>
                        <md-option ng-value="2">2</md-option>
                        <md-option ng-value="3">3</md-option>
                        <md-option ng-value="4">4</md-option>
                        <md-option ng-value="5">5</md-option>
                        <md-option ng-value="6">6</md-option>
                        <md-option ng-value="7">7</md-option>
                        <md-option ng-value="8">8</md-option>
                        <md-option ng-value="9">9</md-option>
                        <md-option ng-value="10">10</md-option>
                        <md-option ng-value="11">11</md-option>
                    </md-select>
                </md-optgroup>
            </md-input-container>
        </div>
        <!--TODO error-->
        <input placeholder="{{vm.label.class}}" type="text" ng-model="vm.registerData.school" maxlength="32" autocomplete="off" required>

        <button type="submit" class="button button-block button-positive" ng-click="vm.register()">Register</button>
        <a class="button button-block button-outline button-stable" href="#/login">Login</a>
    </form>
</ion-content>
