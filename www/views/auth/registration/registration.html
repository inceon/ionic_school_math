<ion-header-bar align-title="left" class="bar-positive">
    <!--<div class="buttons">-->
    <!--<button class="button" ng-click="doSomething()">Left Button</button>-->
    <!--</div>-->
    <h1 class="title text-center">REGISTER PAGE</h1>
    <!--<div class="buttons">-->
    <!--<button class="button">Right Button</button>-->
    <!--</div>-->
</ion-header-bar>
<ion-content class="has-header">
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">Phone</span>
            <input placeholder="Phone" type="tel" ng-model="vm.registerData.phone" key-enter="vm.login()" autocomplete="off" required>
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input placeholder="Password" type="tel" ng-model="vm.registerData.password" minlength="6" maxlength="32" autocomplete="off" required>
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">First name</span>
            <input placeholder="First name" type="text" ng-model="vm.registerData.first_name" maxlength="32" autocomplete="off" required>
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Second name</span>
            <input placeholder="Second name" type="text" ng-model="vm.registerData.second_name" maxlength="32" autocomplete="off" >
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Last name</span>
            <input placeholder="Last name" type="text" ng-model="vm.registerData.last_name" maxlength="32" autocomplete="off" required>
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">City</span>
            <input placeholder="City" type="text" ng-model="vm.registerData.city" maxlength="32" autocomplete="off" required>
        </label>
        <select ng-model="vm.registerData.school_id" ng-disabled="!vm.registerData.city"  required>
            <option ng-value="school.id" ng-repeat="school in vm.schools">
                {{school.name}}
            </option>
        </select>
    </div>
    <button class="button button-block button-positive" ng-click="vm.register()">Register</button>
    <a class="button button-block button-stable" href="#/login">Login</a>
</ion-content>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM9Imkm_MdC1MTqpyaxXR9jvz_IS0wCVI&signed_in=true&libraries=places&callback=initAutocomplete"
        async defer></script>
