<ion-content class="forgot-password has-header" layout-padding>
    <div class="header">
        <p class="title">
            Забули пароль?
        </p>
        <img id="login_fox" src="img/fox.png"/>
    </div>
    <form name="forgotForm">
        <md-input-container class="md-block" flex-gt-sm>
            <label>{{vm.label.phone}}</label>
            <input placeholder="{{vm.label.phone}}"
                   type="tel"
                   name="phone"
                   ng-model="vm.resetData.phone"
                   key-enter="vm.reset(forgotForm)"
                   ui-mask-placeholder
                   ui-mask-placeholder-char="_"
                   ui-mask="+38 (999) 999 - 99 - 99"
                   autocomplete="off"
                   ng-minlength="10"
                   required
                   md-no-asterisk>
            <div ng-messages="forgotForm.phone.$error">
                <div ng-message="minlength">Номер телефону повинен бути не менше 10 символів</div>
                <div ng-message="required">Це поле обов'язкове для заповнення</div>
            </div>
        </md-input-container>
        <input type="button" class="button button-block button-positive" ng-click="vm.reset(forgotForm)" value="Відновити пароль"/>
        <a class="button button-block button-outline button-stable" href="#/login">Увійти</a>
    </form>
</ion-content>
