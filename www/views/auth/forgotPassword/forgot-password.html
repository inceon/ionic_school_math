<ion-header-bar align-title="left" class="bar-positive">
    <button class="button icon-left ion-chevron-left" ng-click="$ionicGoBack()"></button>
    <h1 class="title text-center">RESET PASSWORD</h1>
    <!--<div class="buttons">-->
    <!--<button class="button">Right Button</button>-->
    <!--</div>-->
</ion-header-bar>
<ion-content class="has-header">
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">{{vm.label.phone}}</span>
            <input placeholder="{{vm.label.phone}}" type="tel" ng-model="vm.resetData.phone" key-enter="vm.reset()" autocomplete="off" required>
        </label>
    </div>
    <button class="button button-block button-positive" ng-click="vm.reset()">Reset</button>
    <a class="button button-block button-stable" href="#/login">Login</a>
</ion-content>
