<ion-content class="forgot-password has-header" layout-padding>
    <div class="header">
        <p class="title">
            Забули пароль?
        </p>
        <img id="login_fox" src="img/fox.png"/>
    </div>
    <form name="forgotForm">
        <md-input-container class="md-block" flex-gt-sm>
            <label>{{vm.label.phone}}</label>
            <input placeholder="{{vm.label.phone}}"
                   type="tel"
                   name="phone"
                   ng-model="vm.resetData.phone"
                   key-enter="vm.reset(forgotForm)"
                   ui-mask-placeholder
                   ui-mask-placeholder-char="_"
                   ui-mask="+38 (999) 999 - 99 - 99"
                   autocomplete="off"
                   ng-minlength="10"
                   required>
            <div ng-messages="forgotForm.phone.$error">
                <div ng-message="minlength">Номер телефону повинен бути не менше 10 символів</div>
                <div ng-message="required">Це поле обов'язкове для заповнення</div>
            </div>
        </md-input-container>
        <div layout="column">
            <md-button class="md-primary md-raised waves-effect waves-light"
                       md-colors="{background: 'blue-grey'}"
                       ng-click="vm.reset(forgotForm)"
                       aria-label="true">
                Відновити пароль
            </md-button>
            <md-button class="md-raised waves-effect waves-light"
                       ng-href="#/login"
                       aria-label="true">
                Увійти
            </md-button>
        </div>
    </form>
</ion-content>
