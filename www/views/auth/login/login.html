<ion-header-bar align-title="left" class="bar-positive">
    <!--<div class="buttons">-->
        <!--<button class="button" ng-click="doSomething()">Left Button</button>-->
    <!--</div>-->
    <h1 class="title text-center">LOGIN PAGE</h1>
    <!--<div class="buttons">-->
        <!--<button class="button">Right Button</button>-->
    <!--</div>-->
</ion-header-bar>
<ion-content class="has-header">
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">{{vm.label.phone}}</span>
            <input placeholder="{{vm.label.phone}}" type="tel" ng-model="vm.authData.phone" key-enter="vm.login()" autocomplete="off" required>
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">{{vm.label.password}}</span>
            <input placeholder="{{vm.label.password}}" type="tel" ng-model="vm.authData.password" minlength="6" maxlength="32" autocomplete="off" required>
        </label>
    </div>
    <button class="button button-block button-positive" ng-click="vm.login()">Login</button>
    <div class="button-bar">
        <a class="button button-block button-outline button-stable" href="#/registration">Register</a>
        <a class="button button-block button-outline button-stable" href="#/reset-password">Forgot</a>
    </div>
</ion-content>
