<md-content class="login" layout-padding>
    <div class="header">
        <p class="title">
            Вхід
        </p>
        <div>
            <img id="login_fox" src="img/fox.png"/>
        </div>
    </div>
    <div>
        <form novalidate="" name="signinForm" ng-model="vm.signinForm">
            <md-input-container class="md-block" flex-gt-sm>
                <input name="phone"
                       ui-mask-placeholder
                       ui-mask-placeholder-char="_"
                       type="tel"
                       ng-model="vm.authData.phone"
                       ui-mask="+38 (999) 999 - 99 - 99"
                       autocomplete="off"
                       ng-minlength="10"
                       required>
                <div ng-messages="signinForm.phone.$error">
                    <div ng-message="minlength">Номер телефону повинен бути не менше 10 символів</div>
                    <div ng-message="required">Це поле обов'язкове для заповнення</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>{{vm.label.password}}</label>
                <input name="password"
                       type="password"
                       ng-model="vm.authData.password"
                       minlength="6"
                       maxlength="32"
                       ng-enter="vm.login(signinForm)"
                       autocomplete="off"
                       required>
                <div ng-messages="signinForm.password.$error">
                    <div ng-message="required">Це поле обов'язкове для заповнення</div>
                    <div ng-message="minlength">Пароль повинен бути не менше 6 символів</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <md-checkbox class="blue" ng-model="vm.authData.remember">
                    Запам'ятати мене
                </md-checkbox>
            </md-input-container>
            <div layout="column">
                <md-button class="md-primary md-raised waves-effect waves-light"
                           md-colors="{background: 'blue-grey'}"
                           ng-click="vm.login(signinForm)">
                    Увійти
                </md-button>
            </div>
        </form>
        <div class="link">
            <a href="#/reset-password">Забули пароль?</a>
            <a href="#/registration">Створити аккаунт</a>
        </div>
    </div>
</md-content>
