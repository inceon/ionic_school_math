<ion-view>
    <ion-content class="has-header">
        <div class="list" ng-if="vm.themes">
            <div style="animation-delay: .{{$index}}s"
                 ng-repeat="theme in vm.themes"
                 class="card">

                <a class="item item-thumbnail-left" ui-sref="app.discipline.themes({ sectionId : section.id})">
                    <img src="http://cmapspublic.ihmc.us/?thumbnail=1323171841631_1691287663_43466">
                    <h2>{{theme.name}}</h2>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
